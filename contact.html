<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/icon/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
<body>
    <div id="content">
        <header>
            <section class="container-fluid">
                <div class="row">
                    <div class="col-md-1 col-sm-auto"></div>
                    <div class="col-md-4 col-sm-12" id="myName">
                        Rabeea Wajeeha
                    </div>
                    <div class="col-md-1 col-sm-auto"></div>
                    <nav class="col-md-6 col-sm-12">
                        <div class="container">
                            <div class="row">
                                <div class="navButton col" id="aboutButton">
                                    <a href="index.html">About</a>
                                </div>
                                <div class="navButton col" id="portButton">
                                    <a href="portfolio.html">Portfolio</a>
                                </div>
                                <div class="navButton col" id="contactButton">
                                    <a href="contact.html">Contact</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
        </header>
        <div class="container" id="bodyContent">
            <div class="col-md-8 col-xs-12">
                <section id="mainContent">
                    <h1>Contact</h1>
                    <form>
                        <label for="name">Name</label><br>
                        <input type="text" id="name" placeholder="Your Name"><br>
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="example@yahoo.com"><br>
                        <label for="message">Message</label><br>
                        <textarea id="message" id="myTextArea" cols="30" rows="10"></textarea><br>
                        <input id="submitButton" type="submit" value="Submit">
                    </form>
                </section>
            </div>
            <section class="col-md-4 col-xs-12" id="sideBar">
                <div class="row">
                    <h5 class="sidebar-title col-12">Connect with Me</h5>
                </div>
                <div class="row">
                    <a href="https://github.com/rabeeawajeeha" alt="GitHub"><i class="fab fa-github" id="github"></i></a>
                    <a href="https://www.linkedin.com/in/rabeeawajeeha" alt="LinkedIn"><i class="fab fa-linkedin" id="linkedin"></i> </a>
                    <a href="https://angel.co/rabeea-wajeeha" alt="Twitter"><i class="fab fa-angellist" id="angellist"></i></a> 
                </div>
            </section>
        </div>
        <div class="push"></div>
    </div>
